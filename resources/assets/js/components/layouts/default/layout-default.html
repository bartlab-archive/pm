<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="$ctrl.toggleLeftMenu()">
            <md-icon>menu</md-icon>
        </md-button>

        <h2 flex>MaybeWorks PM</h2>

        <div class="md-block toolbar-input-container">
            <md-icon>search</md-icon>
            <input type="text" placeholder="Search" class="toolbar-input">
        </div>

        <md-button class="md-icon-button" ng-click="$ctrl.toggle('right')" aria-label="My Projects">
            <md-icon>work</md-icon>
        </md-button>

        <md-menu>
            <md-button class="md-icon-button" aria-label="User menu" ng-click="$ctrl.openUserMenu($mdMenu, $event)">
                <md-icon>more_vert</md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="$ctrl.myAccount()">
                        <md-icon>account_circle</md-icon>
                        Profile
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button>
                        <md-icon>settings</md-icon>
                        Settings
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button ng-click="$ctrl.logout()">
                        <md-icon>exit_to_app</md-icon>
                        Logout
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<section layout="row">
    <md-sidenav class="md-sidenav-left custom-left-sidenav"
                md-component-id="left"
                md-whiteframe="4"
                md-is-locked-open="$mdMedia('gt-md') && $ctrl.open"
                md-disable-scroll-target="body">

        <div ng-scrollbars ng-scrollbars-config="$ctrl.scrollBarConfig">
            <md-list-item ng-repeat="item in $ctrl.items" ng-click="$ctrl.menuClick(item)">
                <md-button class="md-icon-button">
                    <md-icon>{{ item.icon }}</md-icon>
                </md-button>
                {{ item.name }}
            </md-list-item>

            <project-menu-component ng-if="$ctrl.showAdditionalMenu"></project-menu-component>
        </div>


    </md-sidenav>

    <div flex ui-view="content"></div>

    <md-sidenav class="md-sidenav-right md-whiteframe-4dp"
                md-component-id="right"
                md-disable-scroll-target="body">
        <md-toolbar>
            <h1 class="md-toolbar-tools">
                <span>Projects</span>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Menu" ng-click="$ctrl.newProject()">
                    <md-icon>add</md-icon>
                </md-button>
            </h1>
        </md-toolbar>

        <md-list>
            <md-list-item class="md-body-1" ng-repeat="project in $ctrl.projects"
                          ng-click="$ctrl.gotToProject(project.identifier)">
                <md-button class="md-icon-button">
                    <md-icon>folder</md-icon>
                </md-button>
                {{ project.name }}
            </md-list-item>
        </md-list>

    </md-sidenav>
</section>
