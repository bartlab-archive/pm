<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="$ctrl.toggle()">
            <md-icon>menu</md-icon>
        </md-button>

        <h2 flex>MaybeWorks PM</h2>

        <md-menu>
            <md-button class="md-icon-button" aria-label="User menu" ng-click="$ctrl.openUserMenu($mdMenu, $event)">
                <md-icon>more_vert</md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="$ctrl.myAccount()">
                        <!--<md-icon></md-icon>-->
                        Profile
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button>
                        <!--<md-icon></md-icon>-->
                        Settings
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button ng-click="$ctrl.logout()">
                        Logout
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<section>
    <md-sidenav class="md-sidenav-left" md-component-id="left"
                md-disable-backdrop md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">

            <h1 class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Menu" ng-click="$ctrl.toggle()">
                    <md-icon>menu</md-icon>
                </md-button>
                <span>Menu</span>
            </h1>
        </md-toolbar>

        <md-content>
            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="item in $ctrl.items" ng-click = "$ctrl.gothoughmenu(item.url)">
                    <div class="md-list-item-text menu-list-href" layout="column">
                        <div><md-icon>{{ item.icon }}</md-icon> {{ item.name }}</div>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
    <md-content layout-padding>
        <div ui-view="content"></div>
    </md-content>
</section>
