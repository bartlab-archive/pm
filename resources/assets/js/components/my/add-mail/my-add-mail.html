<div layout="column" layout-align="center center">
    <md-toolbar>
        <div layout="column" layout-padding layout-align="center center">
            <div class="md-headline md-padding">Emails</div>
        </div>
    </md-toolbar>

    <div class="popup-content">

        <form name="AddEmail" ng-submit="$ctrl.onSubmit()">

            <md-card-content>
                <md-input-container class="md-icon-float md-block">
                    <label>Add email adress</label>
                    <input ng-model="$ctrl.model.password" type="email" required>
                </md-input-container>
            </md-card-content>


            <md-card-actions layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" type = "submit">
                    Add
                </md-button>
            </md-card-actions>
        </form>

    </div>

</div>
