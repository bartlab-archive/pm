<div layout="column" class="modal-dialog" layout-align="center center">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Change password</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
                <md-icon aria-label="Close dialog">clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div class="popup-content md-padding">

        <form name="ChangePassword" ng-submit="$ctrl.onSubmit()">

            <md-card-content>
                <md-input-container class="md-icon-float md-block">
                    <label>Password</label>
                    <input ng-model="$ctrl.model.password" type="password" required>
                </md-input-container>
                <md-input-container class="md-icon-float md-block">
                    <label>New password</label>
                    <input ng-model="$ctrl.model.newpassword" type="password" required>
                </md-input-container>
                <md-input-container class="md-icon-float md-block">
                    <label>Confirmation</label>
                    <input ng-model="$ctrl.model.confirmation" type="password" required>
                </md-input-container>
            </md-card-content>


            <md-card-actions layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" type="submit" ng-disabled="ChangePassword.$invalid">Apply
                </md-button>
            </md-card-actions>
        </form>

    </div>

</div>
