<md-card>
    <md-toolbar>
        <div layout="column" layout-padding layout-align="center center">
            <div class="md-headline md-padding">Sign up</div>
        </div>
    </md-toolbar>
    <md-card-content>
        <form name="RegistrationForm" ng-submit="$ctrl.submit()">
            <md-input-container class="md-icon-float md-block">
                <label>Login</label>
                <input ng-model="$ctrl.model.login" type="text" required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Password</label>
                <input ng-model="$ctrl.model.password" type="password" required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Repeat Password</label>
                <input ng-model="$ctrl.model.repeatPassword" type="password" required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>First Name</label>
                <input ng-model="$ctrl.model.firstName" type="text" required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Last Name</label>
                <input ng-model="$ctrl.model.lastName" type="text" required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Email</label>
                <input ng-model="$ctrl.model.email" type="email" required>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <md-checkbox class="md-primary" md-no-ink ng-model="$ctrl.model.hideMail" aria-label="Hide my Email">
                    Hide my Email
                </md-checkbox>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label>Language</label>
                <md-select ng-model="$ctrl.model.selectedLang">
                    <md-option ng-value="language" ng-repeat="language in $ctrl.languages">{{ language.name }}</md-option>
                </md-select>
            </md-input-container>

        </form>
    </md-card-content>


    <md-card-actions layout="row" layout-align="center center">
        <md-button class="md-raised md-primary" type = "submit" ng-disabled="RegistrationForm.$invalid">Registration
        </md-button>
    </md-card-actions>
</md-card>

<p layout="row" layout-align="center center">
    <a ui-sref="login" class="md-body-1">Already have an account? Sign in!</a>
</p>
