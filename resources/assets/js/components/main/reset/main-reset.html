<div class="container mt-3">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">

            <form>
                <div class="panel panel-default animated fadeInDown">
                    <div class="panel-body">
                        <h3><i class="fa fa-key"></i> Reset Password</h3>
                        <hr>

                        <div class="form-group" ng-class="{'has-error':errors.email}">
                            <input type="text" ng-model="email" class="form-control" name="email"
                                   placeholder="Email">
                            <div class="help-block help-block-error" ng-show="errors.email"
                                 ng-bind-html="errors.email | joinBr"></div>
                        </div>

                        <hr>
                        <div class="text-center">
                            <button type="submit" ng-click="submit()"
                                    class="btn btn-primary btn-block">Send
                            </button>
                        </div>
                    </div>

                </div>
            </form>

            <p class="text-center">
                <a ui-sref="signup">Not registered yet? Sign up!</a>
            </p>
            <p class="text-center">
                <a ui-sref="login">Already have an account? Sign in!</a>
            </p>

        </div>
    </div>
</div>
