<div layout="row" layout-align="center start">
    <md-card flex-gt-sm="70" flex-gt-md="50">

        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Settings</span>
            </md-card-header-text>
        </md-card-header>

        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Information">
                <md-content class="md-padding">
                    <form name="InfoForm">
                        <md-input-container class="md-block">
                            <label>Name</label>
                            <input ng-model="$ctrl.model.name" name="name" type="text" required>
                            <div ng-messages="InfoForm.name.$error">
                                <div ng-message="required">
                                    Name can't be blank!
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Description</label>
                            <textarea ng-model="$ctrl.model.description" name="description"></textarea>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Identifier</label>
                            <input ng-model="$ctrl.model.identifier" type="text" ng-readonly="true">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Homepage</label>
                            <input ng-model="$ctrl.model.homepage" name="homepage" type="text">
                        </md-input-container>

                        <md-input-container class="md-block">
                            <md-checkbox class="md-primary" ng-model="$ctrl.model.public" aria-label="Public">
                                Public
                            </md-checkbox>
                        </md-input-container>

                        <md-divider></md-divider>

                        <md-input-container class="md-block">
                            <label>Subproject of</label>
                            <md-select ng-model="$ctrl.model.parent">
                                <md-option md-option-empty></md-option>
                                <md-option ng-value="item.id" ng-repeat="item in $ctrl.projects">
                                    {{ item.name }}
                                </md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <md-checkbox class="md-primary" ng-model="$ctrl.model.inherit_members"
                                         aria-label="Inherit members"
                                         ng-disabled="!$ctrl.model.parent">
                                Inherit members
                            </md-checkbox>
                        </md-input-container>

                        <div layout-align="center center" layout="row">
                            <md-button class="md-raised md-primary animation-target" type="submit"
                                       ng-disabled="InfoForm.$invalid">
                                Save
                            </md-button>
                        </div>
                    </form>
                </md-content>
            </md-tab>

            <md-tab label="Modules">
                <md-content class="md-padding">
                    <md-list>
                        <md-list-item ng-repeat="item in $ctrl.modules">
                            <p> {{ item.name }} </p>
                            <md-switch class="md-secondary" ng-model="$ctrl.model.module[item.id]"></md-switch>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>

            <md-tab label="Members">
                <!--<md-content class="md-padding">-->
                    <mdt-table
                            paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,50]}"
                            mdt-row-paginator="$ctrl.paginatorCallback(page, pageSize)"
                            mdt-row-paginator-error-message="Error happened during loading nutritions."
                            mdt-row="{
                                'table-row-id-key': 'id',
                                'column-keys': [
                                    'first_name',
                                    'last_name'
                                ]
                            }">
                        <mdt-header-row>
                            <mdt-column align-rule="left"><span>User / Group</span></mdt-column>
                            <mdt-column align-rule="right"><span>Roles</span></mdt-column>
                            <mdt-column align-rule="right"><span></span></mdt-column>
                        </mdt-header-row>
                    </mdt-table>
                <!--</md-content>-->
            </md-tab>

            <md-tab label="Versions">
                <md-content class="md-padding">
                    Versions
                </md-content>
            </md-tab>

            <md-tab label="Issue categories">
                <md-content class="md-padding">
                    Issue categories
                </md-content>
            </md-tab>

            <md-tab label="Wiki">
                <md-content class="md-padding">
                    <form name="WikiForm">
                        <md-input-container class="md-block">
                            <label>Start page</label>
                            <input ng-model="$ctrl.model.wiki" name="wiki" type="text" required
                                   ng-pattern="/^[A-z0-9,./?;:|]+$/">
                            <div class="md-caption">Unallowed characters: , . / ? ; : |</div>
                            <div ng-messages="WikiForm.wiki.$error">
                                <div ng-message="required">Start page cannot be blank</div>
                                <div ng-message="pattern">Start page is invalid</div>
                            </div>
                        </md-input-container>

                        <div layout-align="center center" layout="row">
                            <md-button class="md-raised md-primary animation-target" type="submit"
                                       ng-disabled="WikiForm.$invalid">
                                Save
                            </md-button>
                        </div>
                    </form>
                </md-content>
            </md-tab>

            <md-tab label="Repositories">
                <md-content class="md-padding">
                    Repositories
                </md-content>
            </md-tab>

            <md-tab label="Forums">
                <md-content class="md-padding">
                    Forums
                </md-content>
            </md-tab>

            <md-tab label="Activities (time tracking)">
                <md-content class="md-padding">
                    Activities (time tracking)
                </md-content>
            </md-tab>
        </md-tabs>
    </md-card>
</div>
