<div layout-gt-sm="row" flex-gt-sm="70" flex-offset-gt-sm="15" layout-align="center start">
    <md-card flex>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Overview</span>
                <span class="md-subhead" ng-if="$ctrl.project.homepage">
                    <md-icon>open_in_new</md-icon>
                    <a ng-href="{{ $ctrl.project.homepage }}">{{ $ctrl.project.homepage }}</a>
                </span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content class="md-body-1" markdown-to-html="$ctrl.project.description || ''"></md-card-content>
    </md-card>

    <div layout="column" flex>
        <md-card flex>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Issue tracking</span>
                </md-card-title-text>
            </md-card-title>

            <md-card-content class="md-body-1">
                <p>Feature:</p>
                <p>Bug:</p>
            </md-card-content>

            <md-card-actions layout="row" layout-align="center center">
                <md-button ng-click="$ctrl.viewAllIssues()">View all issues</md-button>
            </md-card-actions>
        </md-card>

        <md-card flex>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Members</span>
                </md-card-title-text>
            </md-card-title>

            <md-card-content class="md-body-1">
                <p>Manager:</p>
                <p>Developer:</p>
            </md-card-content>
        </md-card>
    </div>
</div>
