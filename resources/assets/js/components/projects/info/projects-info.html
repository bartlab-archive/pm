<div layout="row" layout-align="center start">
    <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Overview</span>
                <span class="md-subhead" ng-if="$ctrl.project.homepage">
                    <md-icon>open_in_new</md-icon>
                    <a ng-href="{{ $ctrl.project.homepage }}">{{ $ctrl.project.homepage }}</a>
                </span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content class="md-body-1" markdown-to-html="$ctrl.project.description || ''"></md-card-content>
    </md-card>
</div>

<div layout="row" layout-align="center start">
    <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Issue tracking</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content class="md-body-1">
            <p>Feature:</p>
            <p>Bug:</p>
        </md-card-content>

        <md-card-actions layout="row" layout-align="center center">
            <md-button ng-click="$ctrl.viewAllIssues()">View all issues</md-button>
            <md-button ng-click="$ctrl.calendar()">Calendar</md-button>
            <md-button ng-click="$ctrl.gantt()">Gantt</md-button>
        </md-card-actions>
    </md-card>
</div>

<div layout="row" layout-align="center start">
    <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Members</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content class="md-body-1">
            <p>Manager:</p>
            <p>Developer:</p>
        </md-card-content>
    </md-card>
</div>

<div layout="row" layout-align="center start">
    <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Latest news</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content class="md-body-1">

        </md-card-content>
        <md-card-actions layout="row" layout-align="center center">
            <md-button ng-click="$ctrl.viewAllNews()">View all news</md-button>
        </md-card-actions>
    </md-card>
</div>

<div layout="row" layout-align="center start">
    <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Subprojects</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content class="md-body-1">

        </md-card-content>
    </md-card>
</div>
