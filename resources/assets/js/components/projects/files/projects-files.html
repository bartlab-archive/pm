<div layout="row" layout-align="end start">
    <md-button class="md-raised">
        <md-icon>add</md-icon>
    </md-button>
</div>
<div ng-if="$ctrl.files.length" layout="row" layout-align="center start" ng-repeat="row in $ctrl.files">
    <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{ row.filename }}</span>
            </md-card-title-text>
        </md-card-title>
    </md-card>
</div>
