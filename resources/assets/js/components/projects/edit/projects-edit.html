<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <div class="panel panel-default">

                <div class="panel-heading clearfix">
                    <div class="panel-title pull-left">New projects</div>

                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group pull-right" uib-dropdown>
                            <a href="#" id="split-button" type="button" class="btn btn-primary btn-sm">
                                Save
                            </a>
                            <a href="#" type="button" class="btn btn-default btn-sm">
                                Apply
                            </a>
                            <a ui-sref="projects.list" type="button" class="btn btn-danger btn-sm">
                                Cancel
                            </a>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputDescription"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputIdentifier" class="col-sm-2 control-label">Identifier</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputIdentifier">
                                <span class="help-block">The length is between 1 and 100 characters. Only lowercase Latin letters (a-z), numbers, dashes and underscores are allowed.
After saving, the ID can not be changed.</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputHomePage" class="col-sm-2 control-label">Home page</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputHomePage">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Public
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputParent" class="col-sm-2 control-label">Parent</label>
                            <div class="col-sm-10">
                                <select type="checkbox" class="form-control" id="inputParent"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Inherit participants
                                    </label>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
