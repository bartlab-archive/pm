<div layout-gt-sm="row" layout-align="center start">
    <md-card layout="column" ng-cloak flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">{{$ctrl.index_by}}</span>
                </md-card-header-text>
                <md-button class="md-icon-button" ng-click="$ctrl.startPage()">
                    <md-icon>bookmark</md-icon>
                    <md-tooltip md-direction="down"
                                md-autohide="true">Start page
                    </md-tooltip>
                </md-button>
                <md-button ng-if="!$ctrl.index_mode" class="md-icon-button" ng-click="$ctrl.indexBy('title')">
                    <md-icon>title</md-icon>
                    <md-tooltip md-direction="down"
                                md-autohide="true">Index by title
                    </md-tooltip>
                </md-button>
                <md-button ng-if="$ctrl.index_mode" class="md-icon-button" ng-click="$ctrl.indexBy('date')">
                    <md-icon>date_range</md-icon>
                    <md-tooltip md-direction="down"
                                md-autohide="true">Index by date
                    </md-tooltip>
                </md-button>
                <md-menu>
                    <md-button class="md-icon-button" aria-label="User menu" ng-click="$ctrl.openActionMenu($mdMenu, $event)">
                        <md-icon>more_vert</md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="$ctrl.startPage()">
                                <md-icon>bookmark</md-icon>
                                Start page
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="$ctrl.indexBy('title')">
                                <md-icon>title</md-icon>
                                Index by title
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="$ctrl.indexBy('date')">
                                <md-icon>date_range</md-icon>
                                Index by date
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-card-header>
           <md-content>
               <div id="indexBy"></div>
           </md-content>
        <div>
        </div>
    </md-card>

</div>
