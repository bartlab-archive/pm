<form name="WikiNewPageForm" ng-submit="$ctrl.submit()">
    <div layout="column" layout-align="center none">
        <md-card>
            <md-card-content>
                <textarea name="editor" class="content-box"
                          ng-model="$ctrl.editor"
                          markdown-editor="{'iconlibrary': 'fa', addExtraButtons: true, resize: 'vertical'}"
                          on-fullscreen="onFullScreenCallback()"
                          on-fullscreen-exit="onFullScreenExitCallback()"
                          rows="10" >
                    {{ $ctrl.markdown }}
                </textarea>
            </md-card-content>
        </md-card>
    </div>
</form>
