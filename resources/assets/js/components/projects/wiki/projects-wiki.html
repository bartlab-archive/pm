<div layout-gt-sm="row" layout-align="center start">
    <md-card layout="row" flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
        <div layout-align="start start"  flex-xs="100" flex-sm="100" flex-md="100" flex-gt-md="100" >
                <md-tabs md-dynamic-height md-border-bottom >
                    <md-tab label="Start page" md-on-select="$ctrl.selectWiki('wiki')">
                        <md-content class="md-padding">
                            <h1 class="md-display-2"></h1>
                            <div class="md-body-1" markdown-to-html="$ctrl.data.content.text || ''"></div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Index by title">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Index by title</h1>
                            <div id="indexByTitle"></div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Index by date">
                        <md-content class="md-padding">
                            <h1 class="md-display-2">Index by date</h1>
                            <div id="byDate" ng-bind-html="$ctrl.byDate" ></div>
                        </md-content>
                    </md-tab>
                    <md-tab ng-if="$ctrl.currentPage"
                            label="{{$ctrl.currentPage}}"
                            md-on-select="$ctrl.selectWiki($ctrl.currentPage)"
                            md-active="true">
                        <md-content class="md-padding">
                         <div class="md-body-1" markdown-to-html="$ctrl.data.content.text || ''"></div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools"> <md-button aria-label="label" class="md-icon-button"">
                    <md-icon >menu</md-icon>
                    </md-button>
                    <md-button aria-label="label" class="md-button" ng-click="$ctrl.goToEdit($ctrl.data.title)">
                        <md-icon >edit</md-icon>
                        Edit
                    </md-button>
                    <md-button aria-label="label" class="md-button" ng-click="$ctrl.newWikiPage($event)">
                        <md-icon >fiber_new</md-icon>
                        New
                    </md-button>
                    <md-button aria-label="label" class="md-button" ng-click="$ctrl.watchPage()">
                        <md-icon >watch_later</md-icon>
                        watch
                    </md-button>
                    <md-button aria-label="label" class="md-button" ng-click="$ctrl.deleteWikiPage()">
                        <md-icon >delete</md-icon>
                        delete
                    </md-button>
                    <md-button aria-label="label" class="md-button" ng-click="$ctrl.showHistory()">
                        <md-icon >history</md-icon>
                        history
                    </md-button>
                    <md-button aria-label="label" class="md-button" ng-click="$ctrl.addFile($event)">
                        <md-icon >file_upload</md-icon>
                        add file
                    </md-button>
                </div>
            </md-toolbar>
            </md-content>

        </div>
        <md-content layout-padding ng-if="$ctrl.editMode" >
            <div>
                <form name="EditWikiForm">
                    <div layout-gt="row">
                        <md-input-container>
                            <label>Page name</label>
                            <input ng-model="$ctrl.data.title">
                        </md-input-container>
                    </div>
                </form>
            </div>
        </md-content>
    </md-card>
</div>
