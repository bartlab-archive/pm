<div layout-gt-sm="row" layout-align="center start">
    <md-card layout="row" flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
        <div layout-align="start start"  flex-xs="100" flex-sm="100" flex-md="100" flex-gt-md="100" >
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">{{$ctrl.data.title}}</span>
                </md-card-header-text>
                <md-button aria-label="label" class="md-icon-button" ng-click="$ctrl.goToEdit($ctrl.data.title)">
                    <md-icon >edit</md-icon>
                    <md-tooltip md-direction="down"
                                md-autohide="true">Edit
                    </md-tooltip>
                </md-button>
                <md-button aria-label="label" class="md-icon-button" ng-click="$ctrl.newWikiPage()">
                    <md-icon >fiber_new</md-icon>
                    <md-tooltip md-direction="down"
                                md-autohide="true">New wiki page
                    </md-tooltip>
                </md-button>
                <md-button aria-label="label" class="md-icon-button" ng-click="$ctrl.watchPage()">
                    <md-icon >watch_later</md-icon>
                    <md-tooltip md-direction="down"
                                md-autohide="true">Watch
                    </md-tooltip>
                </md-button>
                <md-button aria-label="label" class="md-icon-button" ng-click="$ctrl.deleteWikiPage()">
                    <md-icon >delete</md-icon>
                    <md-tooltip md-direction="down"
                                md-autohide="true">Delete
                    </md-tooltip>
                </md-button>
                <md-button aria-label="label" class="md-icon-button" ng-click="$ctrl.showHistory()">
                    <md-icon >history</md-icon>
                    <md-tooltip md-direction="down"
                                md-autohide="true">History
                    </md-tooltip>
                </md-button>
                <md-button aria-label="label" class="md-icon-button" ng-click="$ctrl.addFile($event)">
                    <md-icon >file_upload</md-icon>
                    <md-tooltip md-direction="down"
                                md-autohide="true">Add file
                    </md-tooltip>
                </md-button>
                <md-menu>
                    <md-button class="md-icon-button" aria-label="User menu" ng-click="$ctrl.openActionMenu($mdMenu, $event)">
                        <md-icon>more_vert</md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="$ctrl.startPage()">
                                <md-icon>bookmark</md-icon>
                                Start page
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="$ctrl.indexBy('title')">
                                <md-icon>title</md-icon>
                                Index by title
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="$ctrl.indexBy('date')">
                                <md-icon>date_range</md-icon>
                                Index by date
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-card-header>
            <md-content class="md-padding">
                <h1 class="md-display-2"></h1>
                <div class="md-body-1" markdown-to-html="$ctrl.data.content.text || ''"></div>
            </md-content>

                <!--<md-tabs md-dynamic-height md-border-bottom >-->
                    <!--<md-tab label="Start page" md-on-select="$ctrl.selectWiki('wiki')">-->
                    <!--</md-tab>-->
                    <!--<md-tab ng-if="$ctrl.currentPage"-->
                            <!--label="{{$ctrl.currentPage}}"-->
                            <!--md-on-select="$ctrl.selectWiki($ctrl.currentPage)"-->
                            <!--md-active="true">-->
                        <!--<md-content class="md-padding">-->
                         <!--<div class="md-body-1" markdown-to-html="$ctrl.data.content.text || ''"></div>-->
                        <!--</md-content>-->
                    <!--</md-tab>-->
                <!--</md-tabs>-->

            </md-content>

        </div>
        <md-content layout-padding ng-if="$ctrl.editMode" >
            <div>
                <form name="EditWikiForm">
                    <div layout-gt="row">
                        <md-input-container>
                            <label>Page name</label>
                            <input ng-model="$ctrl.data.title">
                        </md-input-container>
                    </div>
                </form>
            </div>
        </md-content>
    </md-card>
</div>
