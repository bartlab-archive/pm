<md-dialog flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50" aria-label="Wiki page preview">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Wiki preview: {{ $ctrl.page.title }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
                <md-icon aria-label="Close dialog">clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="md-body-1" markdown-to-html="$ctrl.page.content.text || ''"></div>
        </div>
    </md-dialog-content>
</md-dialog>
