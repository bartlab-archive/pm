<div layout-gt-sm="row" layout-align="center start">
    <md-card layout="column" ng-cloak flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">
                    {{ ::$ctrl.newWiki? 'Create new wiki page': 'Edit wiki page' }}
                </span>
            </md-card-header-text>
        </md-card-header>

        <md-card-content>
            <form name="$ctrl.pageWiki">
                <md-input-container class="md-icon-float md-block">
                    <label>Title</label>

                    <input ng-model="$ctrl.page.title" ng-change="$ctrl.change('title')" name="title" type="text">

                    <div ng-messages="$ctrl.pageWiki.title.$error">
                        <div ng-message="server" ng-bind-html="$ctrl.errors.title | join"></div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Description</label>

                    <textarea name="text" ng-model="$ctrl.page.content.text" ng-change="$ctrl.change('text')"
                              md-select-on-focus rows="5"></textarea>

                    <div ng-messages="$ctrl.pageWiki.text.$error">
                        <div ng-message="server" ng-bind-html="$ctrl.errors.text | join"></div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <md-select ng-model="$ctrl.page.parent_id" placeholder="Select a parent page">
                        <md-option ng-value="null"> No parent</md-option>

                        <md-option ng-repeat="page in $ctrl.pages"
                                   value="{{ page.id }}"
                                   ng-if="$ctrl.page.id != page.id">
                            {{ page.title }}
                        </md-option>
                    </md-select>
                </md-input-container>

                <div layout-align="center center" layout="row">
                    <md-button class="md-raised md-primary animation-target" ng-click="$ctrl.save(true)">
                        Save
                    </md-button>

                    <md-button class="md-raised animation-target" ng-click="$ctrl.save(false)">
                        Apply
                    </md-button>

                    <md-button class="md-raised animation-target" ng-disabled="!$ctrl.page.content.text"
                               ng-click="$ctrl.showPreview($event)">
                        Preview
                    </md-button>

                    <md-button class="md-raised animation-target" ng-click="$ctrl.goTo($ctrl.page.title)">
                        Cancel
                    </md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
