<div layout-gt-sm="row" layout-align="center start">
    <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">


        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Trackers</span>
            </md-card-header-text>
            <md-card-actions>
                <md-button class="md-icon-button" ng-click="$ctrl.addGroup()">
                    <md-icon>add</md-icon>
                    <md-tooltip md-direction="top">Add</md-tooltip>
                </md-button>
            </md-card-actions>
        </md-card-header>

        <md-list>
            <div ng-repeat="row in $ctrl.trackers">
                <md-list-item class="md-3-line" ng-click="$ctrl.goto(row.id)">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ ::row.name }} </h3>
                    </div>
                    <md-menu md-position-mode="target-right target">
                        <md-button aria-label="More actions" class="md-icon-button" ng-click="$mdMenu.open()">
                            <md-icon>more_vert</md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item ng-click="$ctrl.editTracker(row.id)">
                                <md-button>
                                    <md-icon>mode_edit</md-icon>
                                    Edit
                                </md-button>
                            </md-menu-item>

                            <md-menu-item>
                                <md-button ng-click="$ctrl.deleteTracker(row.id)">
                                    <md-icon>delete</md-icon>
                                    Delete
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </div>
        </md-list>

    </md-card>
</div>
