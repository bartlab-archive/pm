<div layout="row" layout-align="center start">
    <md-card flex-gt-sm="70" flex-gt-md="70" flex-xs="100" flex-sm="100">

        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Settings</span>
            </md-card-header-text>
        </md-card-header>

        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="General" md-on-select="$ctrl.selectTab()">
                <!--<md-content class="md-padding">-->
                <form name="$ctrl.generalForm" class="md-padding">
                    <md-input-container class="md-block">
                        <label>Name application</label>

                        <input ng-model="$ctrl.app_title" name="name" type="text" required>

                        <div ng-messages="$ctrl.generalForm.name.$error">
                            <div ng-message="required">
                                Name can't be blank!
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>welcome_text</label>
                            <textarea ng-model="$ctrl.model.welcome_text" name="description"></textarea>
                        <div ng-messages="$ctrl.generalForm.welcome_text.$error">
                            <div ng-message="server" ng-bind-html="$ctrl.errors.welcome_text | join"></div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>per_page_options</label>
                        <input ng-model="$ctrl.model.per_page_options" type="text" >
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>search_results_per_page</label>
                        <input ng-model="$ctrl.model.search_results_per_page" type="text" >
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>activity_days_default</label>
                        <input ng-model="$ctrl.model.activity_days_default" type="text" >
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>host_name</label>
                        <input ng-model="$ctrl.model.host_name" type="text" >
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>protocol</label>
                        <input ng-model="$ctrl.model.protocol" type="text" >
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>text_formatting</label>
                        <input ng-model="$ctrl.model.text_formatting" type="text" >
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>cache_formatted_text</label>
                        <input ng-model="$ctrl.model.cache_formatted_text" type="text" >
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>wiki_compression</label>
                        <input ng-model="$ctrl.model.wiki_compression" type="text" >
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>feeds_limit</label>
                        <input ng-model="$ctrl.model.feeds_limit" type="text" >
                    </md-input-container>

                    <div layout-align="center center" layout="row">
                        <md-button class="md-raised md-primary animation-target" ng-disabled="$ctrl.infoForm.$invalid"
                            ng-click="$ctrl.updateInformation()">
                            Save
                        </md-button>
                    </div>
                </form>
                <!--</md-content>-->
            </md-tab>
