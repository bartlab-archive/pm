<div layout-gt-sm="row" layout-align="center start">
    <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">

        <md-card-header>
            <!--<md-card-avatar>-->
            <!--<md-icon class="md-avatar-icon">done</md-icon>-->
            <!--</md-card-avatar>-->

            <md-card-header-text>
                <span class="md-title">Administration</span>
                <span class="md-subhead"></span>
            </md-card-header-text>
        </md-card-header>


        <md-list>
            <md-list-item ng-repeat="row in ::$ctrl.list" ng-click="$ctrl.goto(row.url)">
                <md-icon>{{ ::row.icon }}</md-icon>

                <p>{{ ::row.name }}</p>

                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</div>
