<div layout-gt-sm="row" layout-align="center start"  >
    <div ng-repeat=" container in $ctrl.containers">
        <!--<div align="center">-->
            <!--<h3>{{ container.name }}</h3>-->
        <!--</div>-->

        <div dnd-list="container.items"
             dnd-allowed-types="['item']"
             dnd-horizontal-list="true"
             dnd-external-sources="true"
             dnd-effect-allowed="move"
             dnd-dragover=""
             dnd-drop=""
             dnd-inserted=""
             class="itemlist">

            <md-card>
                <md-card-content>
                    <h3>{{ container.name }}</h3>
                </md-card-content>
            </md-card>


            <md-card  ng-repeat="item in container.items" dnd-draggable="item"
                     dnd-type="'item'"
                     dnd-effect-allowed="move"
                     dnd-dragstart=""
                     dnd-moved="container.items.splice($index, 1)"
                     dnd-dragend="">


            <!--<md-card  ng-repeat="item in container.items" dnd-draggable="item"-->
                     <!--dnd-type="'item'"-->
                     <!--dnd-effect-allowed="move"-->
                     <!--dnd-dragstart=""-->
                     <!--dnd-moved="$ctrl.toMoved(item)"-->
                     <!--dnd-dragend="">-->

                <md-card-title>
                    <md-card-title-text >
                        <span class="md-subhead">{{ item.name }}</span>
                    </md-card-title-text>
                </md-card-title>

                <md-card-content style="height: 200px; overflow-y: auto" >
                    <p>{{ item.description }}</p>
                </md-card-content>
            </md-card>




        </div>
        <div class="clearfix"></div>
        <!--</md-card>-->
    </div>
</div>
