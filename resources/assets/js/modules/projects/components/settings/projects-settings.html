<div layout="row" layout-align="center start">
    <md-card flex-gt-sm="70" flex-gt-md="50" flex-xs="100" flex-sm="100">

        <!--<md-card-header>-->
        <!--<md-card-header-text>-->
        <!--<span class="md-title">Settings</span>-->
        <!--</md-card-header-text>-->
        <!--</md-card-header>-->

        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab ng-repeat="tab in $ctrl.settingsTabs"
                    label="{{ tab.name }}"
                    ng-if="tab.enable"
                    md-active="$ctrl.page === tab.url"
                    md-on-select="$ctrl.selectTab(tab.url)">
                <div compile="tab.componentTag"></div>
            </md-tab>

        </md-tabs>
    </md-card>
</div>
