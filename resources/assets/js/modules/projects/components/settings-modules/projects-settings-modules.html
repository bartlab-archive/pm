<md-list>
    <md-list-item ng-repeat="item in ::$ctrl.allModules">
        <p> {{ ::item.name }} </p>
        <md-switch class="md-secondary" ng-model="$ctrl.model.modules[item.id]"></md-switch>
    </md-list-item>
</md-list>

<div layout-align="center center" layout="row" class="md-padding">
    <md-button class="md-raised md-primary animation-target" ng-click="$ctrl.updateModules()">
        Save
    </md-button>
</div>
