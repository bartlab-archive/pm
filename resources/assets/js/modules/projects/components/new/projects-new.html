<!--<form name="$ctrl.projectForm" ng-submit="$ctrl.submit()">-->
    <div layout="row" layout-align="center start">
        <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{ $ctrl.cardTitle }}</span>
                </md-card-header-text>
            </md-card-header>

            <md-card-content>
                <projects-form-component project="$ctrl.project" form="$ctrl.form" errors="$ctrl.errors"></projects-form-component>
            </md-card-content>


            <md-card-actions layout="row" layout-align="center center">
                <md-button class="md-raised md-primary animation-target"
                           ng-disabled="$ctrl.form.$invalid"
                           ng-click="$ctrl.create(true)">
                    {{ $ctrl.isCopy ? 'Copy' : 'Create' }}
                </md-button>

                <md-button class="md-raised animation-target"
                           ng-if="!$ctrl.isCopy"
                           ng-disabled="$ctrl.form.$invalid"
                           ng-click="$ctrl.create(false)">
                    Create and continue
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
<!--</form>-->
