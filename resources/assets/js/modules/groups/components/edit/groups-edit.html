<form name="$ctrl.GroupForm">
    <div layout="row" layout-align="center start">
        <md-card flex-xs="100" flex-sm="100" flex-md="70" flex-gt-md="50">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Edit group</span>
                </md-card-header-text>
            </md-card-header>

            <md-card-content>

                <md-input-container class="md-icon-float md-block">
                    <label>Name</label>
                    <input ng-model="$ctrl.model.name" name="firstName" type="text" required>
                    <div ng-messages="GroupForm.name.$error">
                        <div ng-message="required">
                            First name can't be blank!
                        </div>
                    </div>
                </md-input-container>

                <!--<md-input-container class="md-icon-float md-block">-->
                    <!--<label>Users</label>-->
                    <!--<input ng-model="$ctrl.model.users" name="firstName" type="text">-->
                <!--</md-input-container>-->

                <!--<md-input-container class="md-icon-float md-block">-->
                    <!--<label>Projects</label>-->
                    <!--<input ng-model="$ctrl.model.projects" name="firstName" type="text" >-->
                <!--</md-input-container>-->


                <md-card-actions layout="row" layout-align="center center">
                    <md-button class="md-raised md-primary animation-target" type="submit"
                               ng-disabled="GroupForm.$invalid" ng-click="$ctrl.updateGroup($ctrl.model.id)">Save
                    </md-button>
                </md-card-actions>

            </md-card-content>
        </md-card>
    </div>
</form>
