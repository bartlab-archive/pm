<md-card>
    <md-progress-linear md-mode="indeterminate" ng-if="$ctrl.loadProccess"></md-progress-linear>

    <md-card-header>
        <md-card-avatar>
            <img ng-src="{{ ::$ctrl.issue.author.avatar }}" class="md-user-avatar">
        </md-card-avatar>

        <md-card-header-text>
                <span class="md-title">
                    <md-icon ng-if="$ctrl.issue.is_private">lock</md-icon>
                     {{ ::$ctrl.issue.tracker.name }} #{{ ::$ctrl.issue.id }}: {{ ::$ctrl.issue.subject }}
                </span>

            <span class="md-subhead">
                    <span>Added by: </span>
                    <a ui-sref="users.page.info({id:$ctrl.issue.author.id})">{{ ::$ctrl.issue.author.full_name }}</a>
                </span>
        </md-card-header-text>

        <div flex></div>

        <md-button class="md-icon-button" ng-click="$ctrl.load()">
            <md-icon>refresh</md-icon>
        </md-button>

        <md-menu>
            <md-button class="card-button" ng-click="$mdMenu.open()">
                1 of 100
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button>
                        coming soon
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

        <md-button
                ng-click="$ctrl.previous()"
                ng-disabled="!$ctrl.links.prev || $ctrl.loadProccess"
                class="md-icon-button">
            <md-icon>keyboard_arrow_left</md-icon>
        </md-button>

        <md-button
                ng-click="$ctrl.next()"
                ng-disabled="!$ctrl.links.next || $ctrl.loadProccess"
                class="md-icon-button">
            <md-icon>keyboard_arrow_right</md-icon>
        </md-button>

        <md-menu>
            <md-button class="md-icon-button" aria-label="User menu" ng-click="$mdMenu.open()">
                <md-icon>more_vert</md-icon>
            </md-button>

            <md-menu-content width="3">
                <!--<md-menu-item ng-click="$ctrl.openList()">-->

                <!--<md-icon>list</md-icon>-->
                <!--View all issues-->
                <!--</md-button>-->

                <!--<md-icon>pageview</md-icon>-->

                <!--</md-button>-->

                <!--<md-button>-->
                <!--<md-icon>timeline</md-icon>-->
                <!--Gant-->
                <!--</md-button>-->
                <!--</md-menu-item>-->

                <!--<md-menu-item>-->
                <!--<md-button>-->
                <!--<md-icon>date_range</md-icon>-->
                <!--Calendar-->
                <!--</md-button>-->
                <!--</md-menu-item>-->

                <!--<md-menu-item ng-click="$ctrl.openImports()">-->
                <!--<md-button>-->
                <!--<md-icon>file_upload</md-icon>-->
                <!--Import-->
                <!--</md-button>-->
                <!--</md-menu-item>-->

                <!--<md-divider></md-divider>-->

                <md-menu-item>
                    <md-button>
                        <md-icon>rss_feed</md-icon>
                        Atom
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button>
                        <md-icon>file_download</md-icon>
                        PDF
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </md-card-header>

    <md-card-content>
        <issues-view-component selected-issue="$ctrl.issue" author-info="false"></issues-view-component>
    </md-card-content>

    <md-card-actions layout="row" layout-align="center center">
        <issues-view-actions-component issue="$ctrl.issue" open-button="false"></issues-view-actions-component>
    </md-card-actions>
</md-card>
