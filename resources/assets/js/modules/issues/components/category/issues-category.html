<md-dialog flex-xs="100" flex-sm="100" flex-md="50" flex-gt-md="25"
           aria-label="{{ $ctrl.issueCategory.id ? $ctrl.issueCategory.name : 'New issue category' }}">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ $ctrl.issueCategory.id ? $ctrl.issueCategory.name : 'New issue category' }}</h2>

            <span flex></span>

            <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
                <md-icon aria-label="Close dialog">clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <form name="$ctrl.form" ng-submit="$ctrl.submit()" novalidate server-form="$ctrl.errors">
                <md-input-container class="md-block">
                    <label>Name</label>

                    <input ng-model="$ctrl.issueCategory.name" name="name" required>

                    <!--<div ng-messages="issueCategoryForm.name.$error">-->
                        <!--<div ng-message="required">-->
                            <!--Name can't be blank!-->
                        <!--</div>-->
                    <!--</div>-->

                    <div ng-messages="$ctrl.issueCategoryForm.name.$error">
                        <div ng-message="required">Name can't be blank!</div>
                        <div ng-message="server" ng-bind-html="$ctrl.issueCategoryForm.name.$server"></div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Assignee</label>

                    <md-select ng-model="$ctrl.issueCategory.assigned_to_id">
                        <md-option></md-option>
                        <md-option
                                ng-repeat="(key, member) in $ctrl.project.members"
                                ng-value="member.user.id">
                            {{ member.user.full_name }}
                        </md-option>
                    </md-select>

                    <div class="md-errors-spacer"></div>

                    <div ng-messages="$ctrl.issueCategoryForm.assigned_to_id.$error">
                        <div ng-message="server" ng-bind-html="$ctrl.issueCategoryForm.assigned_to_id.$server"></div>
                    </div>
                </md-input-container>

                <md-button class="md-raised md-primary animation-target" type="submit"
                           ng-disabled="issueCategoryForm.$invalid">
                    Save
                </md-button>
            </form>
        </div>
    </md-dialog-content>
</md-dialog>
