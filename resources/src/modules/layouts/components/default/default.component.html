<mat-sidenav-container>
    <mat-sidenav #snav mode="'over'" fixedInViewport="true">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/404" (click)="snav.toggle()">404</a>
            <a mat-list-item routerLink="/500" (click)="snav.toggle()">500</a>
            <a mat-list-item routerLink="/" (click)="snav.toggle()">index</a>
            <a mat-list-item routerLink="/login" (click)="snav.toggle()">login</a>
            <a mat-list-item routerLink="/account/register" (click)="snav.toggle()">registration</a>
            <a mat-list-item routerLink="/account/lost_password" (click)="snav.toggle()">reset</a>
            <a mat-list-item routerLink="/issues" (click)="snav.toggle()">View all issues</a>
            <a mat-list-item routerLink="/projects" (click)="snav.toggle()">Projects</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>PM</span>
                <span class="spacer"></span>
                <button mat-icon-button [matMenuTriggerFor]="topMenu" *ngIf="topMenuItems.length">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #topMenu="matMenu">
                    <a [routerLink]="item.path" mat-menu-item *ngFor="let item of topMenuItems">
                        <mat-icon>{{ item.icon }}</mat-icon>
                        <span>{{ item.title }}</span>
                    </a>
                    <!--<button mat-menu-item disabled>-->
                    <!--<mat-icon>voicemail</mat-icon>-->
                    <!--<span>Check voicemail</span>-->
                    <!--</button>-->
                    <!--<button mat-menu-item>-->
                    <!--<mat-icon>notifications_off</mat-icon>-->
                    <!--<span>Disable alerts</span>-->
                    <!--</button>-->
                </mat-menu>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="q-nav-container">
            <div class="q-nav">
                <div class="q-nav-items">
                    <div class="q-nav-item" *ngFor="let item of sideItems">
                        <a [routerLink]="item.url">
                            <mat-icon>{{ item.icon }}</mat-icon>
                            <span>{{ item.name }}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-view-container">
            <div class="content-view">
                <router-outlet></router-outlet>
            </div>

            <footer>
                Powered by MaybeWorks
            </footer>
        </div>


    </mat-sidenav-content>
</mat-sidenav-container>
