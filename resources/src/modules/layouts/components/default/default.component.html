<mat-sidenav-container>
    <mat-sidenav #snav mode="'over'" fixedInViewport="true">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/404">404</a>
            <a mat-list-item routerLink="/500">500</a>
            <a mat-list-item routerLink="/">index</a>
            <a mat-list-item routerLink="/login">login</a>
            <a mat-list-item routerLink="/account/register">registration</a>
            <a mat-list-item routerLink="/account/lost_password">reset</a>
            <a mat-list-item routerLink="/issues">View all issues</a>
            <a mat-list-item routerLink="/projects">Projects</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>PM</span>
                <span class="spacer"></span>
                <button mat-icon-button [matMenuTriggerFor]="topMenu" *ngIf="topMenuItems.length">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #topMenu="matMenu">
                    <a [routerLink]="item.path" mat-menu-item *ngFor="let item of topMenuItems">
                        <mat-icon>{{ item.icon }}</mat-icon>
                        <span>{{ item.title }}</span>
                    </a>
