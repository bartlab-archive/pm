<div fxLayout="row" fxLayoutAlign="center start">
    <mat-card [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="70" [fxFlex.gt-md]="50">
        <mat-progress-bar mode="indeterminate" *ngIf="pending"></mat-progress-bar>

        <mat-card-header>
            <!--<div mat-card-avatar class="example-header-image"></div>-->
            <mat-card-title>Issue statuses</mat-card-title>
            <mat-card-subtitle>Administration</mat-card-subtitle>

            <div fxFlex="100"></div>

            <button mat-icon-button (click)="load()">
                <mat-icon>refresh</mat-icon>
            </button>

        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let row">
                        <a [routerLink]="['/issue_statuses', row.id, 'edit']"></a>
                        {{ row.name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="closed">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue closed</th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon *ngIf="row.is_closed">check</mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="menu">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <mat-menu #appMenu="matMenu">
                            <a mat-menu-item [routerLink]="['/issue_statuses', row.id, 'edit']">
                                <mat-icon>create</mat-icon>
                                Edit
                            </a>
                            <mat-divider></mat-divider>
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                Delete
                            </button>
                        </mat-menu>
                        <button mat-icon-button [matMenuTriggerFor]="appMenu" (click)="$event.stopPropagation()">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
