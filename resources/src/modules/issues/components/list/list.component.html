<div fxLayout="row" fxLayoutAlign="center start">
    <mat-card [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" [fxFlex.gt-md]="100" class="card-scroll">
        <mat-progress-bar mode="indeterminate" *ngIf="pending"></mat-progress-bar>

        <mat-card-header>
            <!--<div mat-card-avatar class="example-header-image"></div>-->
            <mat-card-title>Issues</mat-card-title>
            <mat-card-subtitle>All projects</mat-card-subtitle>

            <div fxFlex="100"></div>

            <button mat-icon-button (click)="refresh()">
                <mat-icon>refresh</mat-icon>
            </button>

            <mat-menu #appMenu="matMenu">
                <button mat-menu-item>
                    <mat-icon>rss_feed</mat-icon>
                    Atom
                </button>
                <button mat-menu-item>
                    <mat-icon>file_download</mat-icon>
                    CSV
                </button>
                <button mat-menu-item>
                    <mat-icon>file_download</mat-icon>
                    PDF
                </button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon>more_vert</mat-icon>
            </button>
        </mat-card-header>
        <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
        <mat-card-content>
            <mat-form-field class="filter-input">
                <mat-chip-list #chipList>
                    <mat-chip
                            *ngFor="let tag of tags"
                            [selectable]="false"
                            [removable]="true"
                            (removed)="removeTag(tag)">
                        {{getTagLabel(tag)}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                    <input
                            placeholder="Filter..."
                            #tagInput
                            [formControl]="tagCtrl"
                            [matAutocomplete]="auto"
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                </mat-chip-list>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                    <mat-option *ngFor="let tag of filteredTags | async" [value]="getTagLabel(tag)">
                        {{getTagLabel(tag)}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </mat-card-content>

        <div class="card-scroll-container" #scrollContainer>
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                    <td mat-cell *matCellDef="let row">
                        <img src="{{ row.assigned ? row.assigned.avatar : row.author.avatar }}">
                        <!--<img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp">-->
                        <!--{{row.id}}-->
                    </td>
                </ng-container>

                <!-- Progress Column -->
                <!--<ng-container matColumnDef="progress">-->
                <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> Progress</th>-->
                <!--<td mat-cell *matCellDef="let row"> {{row.progress}}%</td>-->
                <!--</ng-container>-->

                <!-- Name Column -->
                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
                    <td mat-cell *matCellDef="let row">
                        <a routerLink="/issues/{{ row.id }}"></a>
                        {{ row.subject }}
                    </td>
                </ng-container>

                <!-- Color Column -->
                <!--<ng-container matColumnDef="color">-->
                <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>-->
                <!--<td mat-cell *matCellDef="let row">color</td>-->
                <!--</ng-container>-->

                <ng-container matColumnDef="menu">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color">
                        <mat-menu #appMenu="matMenu">
                            <a mat-menu-item [routerLink]="['/projects', row.identifier]">
                                <mat-icon>open_in_browser</mat-icon>
                                Open
                            </a>
                            <mat-divider></mat-divider>
                            <button mat-menu-item>
                                Overview
                            </button>
                        </mat-menu>
                        <button mat-icon-button [matMenuTriggerFor]="appMenu" (click)="$event.stopPropagation()">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <!--</mat-card-content>-->

        <!--<mat-card-actions>-->
        <mat-paginator [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)"></mat-paginator>
        <!--</mat-card-actions>-->
        <!--<mat-card-actions>-->
        <!--<button mat-button>LIKE</button>-->
        <!--<button mat-button>SHARE</button>-->
        <!--</mat-card-actions>-->
    </mat-card>
</div>
