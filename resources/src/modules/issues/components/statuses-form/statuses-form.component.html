<div class="container mt-3">
    <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
        <mat-card class="content-card">
            <mat-progress-bar mode="indeterminate" *ngIf="pending"></mat-progress-bar>

            <mat-card-header>
                <mat-card-title>{{ isNew ? 'New status' : item.name }}</mat-card-title>
                <mat-card-subtitle>Issue statuses</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content class="d-flex flex-column">
                <mat-form-field>
                    <input
                            matInput
                            placeholder="Name"
                            formControlName="name"
                            required
                    />
                </mat-form-field>

                <mat-checkbox formControlName="is_closed">
                    Issue closed
                </mat-checkbox>
            </mat-card-content>

            <mat-card-actions class="d-flex flex-row justify-content-center">
                <button
                        mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="form.invalid || pending"
                >
                    {{ isNew ? 'CREATE' : 'SAVE' }}
                </button>
                <button mat-raised-button routerLink="/issue_statuses">
                    CANCEL
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
