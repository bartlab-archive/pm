<mat-card>
    <mat-progress-bar *ngIf="pending$ | async" mode="indeterminate"></mat-progress-bar>
    <mat-toolbar-row>
        <a mat-icon-button [routerLink]="['/users']">
            <mat-icon class="icon">arrow_back</mat-icon>
        </a>
        <span class="spacer"></span>
        <mat-icon class="icon">favorite</mat-icon>
        <mat-icon class="icon">delete</mat-icon>
        <a mat-icon-button href="" routerLink="/users/{{id}}/edit">
            <mat-icon class="icon">edit</mat-icon>
        </a>
    </mat-toolbar-row>
    <div *ngIf="user$ | async as user">
        <div fxLayout="row wrap" fxLayoutAlign="center start" id="profile">
            <div [fxFlex.gt-xs]="30" [fxFlex.xs]="100" fxLayoutAlign="center center" fxLayout="column">
                <div id="avatar">
                    <img src={{user.avatar}} alt="{{ user.full_name }}">
                </div>
                <mat-card-title>{{ user.full_name }}</mat-card-title>
            </div>

            <div [fxFlex.gt-xs]="70" [fxFlex.xs]="100">
                <form [formGroup]="form" class="example-form" fxLayoutAlign="center start" fxLayout="column">
                    <mat-form-field>
                        <input matInput placeholder="Login" formControlName="login" disabled>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="First name" formControlName="firstName" disabled>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Last name" formControlName="lastName" disabled>
                    </mat-form-field>

                    <user-status [value]="user.status"></user-status>

                </form>
            </div>
        </div>
    </div>

</mat-card>
