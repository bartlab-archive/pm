<mat-card
    [fxFlex.xs]="100"
    [fxFlex.sm]="100"
    [fxFlex.md]="100"
    [fxFlex.gt-md]="100"
>
    <mat-progress-bar
        mode="indeterminate"
        *ngIf="(pending$ | async)"
    ></mat-progress-bar>
    <form [formGroup]="wikiForm">
        <app-main-md-editor formControlName="description"></app-main-md-editor>
        <mat-error validation-error formControlName="description"></mat-error>
    </form>
</mat-card>
